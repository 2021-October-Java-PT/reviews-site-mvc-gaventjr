<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title> Reviews</title>

</head>
<body>

<header>
    <h1> Favorite Games of Mine</h1>
</header>
<main>
    <ul th:each="reviews: ${reviewModel}">
        <li><a th:href="@{/reviews/{id}(id=${reviews.id})}" th:text="${reviews.name}">X</a></li>
    </ul>
</main>

</body>
</html>
